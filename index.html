<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>WoojinsMomentum</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="icon" href="images/main_icon copy 2.png" />
  </head>
  <body>
    <div id="weather">
      <span class="white"></span>
      <span class="white"></span>
    </div>
    <div id="main">
      <h1 id="clock" class="font font-size center in-div">00:00:00</h1>
      <form class="hide center hi" id="login-form">
        <input
          required
          maxlength="15"
          type="text"
          placeholder="What's your name?"
          id="login-input"
          class="center hi"
        />
      </form>
      <h1 id="greet" class="hide font color center in-div"></h1>
      <form id="todo-form" class="center in-div">
        <input
          type="text"
          placeholder="Write a To-Do and press Enter"
          required
          class="center in-div"
          id="todo-input"
        />
      </form>
      <ul id="todo-list" class="center in-div"></ul>
      <div id="quote" class="center in-div">
        <span class="in-div"></span>
        <span class="in-div"></span>
      </div>
    </div>
    <script type="text/javascript">
      const resizable = function (el, factor) {
        const unit = Number(factor) || 7.7;
        function resize() {
          el.style.width = (el.value.length + 1) * unit + "px";
        }
        const e = "keyup,keypress,focus,blur,change".split(",");
        for (const i in e) el.addEventListener(e[i], resize, false);
        resize();
      };
      resizable(document.getElementById("todo_input"), 10);
    </script>
    <script src="javascripts/weather.js"></script>
    <script src="javascripts/todo.js"></script>
    <script src="javascripts/backgroud-img.js"></script>
    <script src="javascripts/greeting.js"></script>
    <script src="javascripts/clock.js"></script>
    <script src="javascripts/quotes.js"></script>
  </body>
</html>
